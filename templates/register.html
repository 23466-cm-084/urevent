<!DOCTYPE html>
<html>
<head>
    <title>Register | UR Events</title>
<link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
<style>

/* ===== BODY ===== */
body{
    font-family:'Segoe UI', Arial;
    margin:0;
    min-height:100vh;
    background: linear-gradient(135deg,#7b2ff7,#f107a3);
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:40px 20px;
}

/* BACK BUTTON */
.back-btn{
    align-self:flex-start;
    background:rgba(255,255,255,0.2);
    color:white;
    padding:10px 18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
    margin-bottom:20px;
}

.back-btn:hover{
    background:rgba(255,255,255,0.35);
}

/* FORM BOX */
.box{
    width: 100%;
    max-width: 500px;
    backdrop-filter: blur(14px);
    padding: 50px;
    background:rgba(255,255,255,0.15);
    border-radius:18px;
    box-shadow:0 15px 45px rgba(0,0,0,0.25);
    color:white;
}

/* TITLE */
.box h2{
    text-align:center;
    margin-bottom:25px;
}

/* INPUTS */
input, textarea{
    width:94%;
    padding:13px;
    margin-top:12px;
    border-radius:10px;
    border:none;
    outline:none;
    font-size:15px;
}

/* TEXTAREA HEIGHT */
textarea{
    min-height:100px;
    resize:vertical;
}

/* BUTTON */
.submit-btn{
    width:100%;
    margin-top:20px;
    padding:14px;
    background:#ff2f92;
    border:none;
    border-radius:10px;
    color:white;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}

.submit-btn:hover{
    background:#ff4ecd;
}

</style>

</head>
<body>

<button onclick="history.back()" class="back-btn">â¬… Back</button>

<div class="box">

    <h2>Register for {{ event.title }}</h2>

    <form method="POST">

        <input type="text" name="name" placeholder="Your Name" required>

        <input type="text" name="phone" placeholder="Phone Number" required>

        <input type="email" name="email" placeholder="Email Address" required>

        <textarea name="message" placeholder="Message (optional)"></textarea>

        <button type="submit" class="submit-btn">
            ðŸš€ Submit Registration
        </button>

    </form>

</div>

</body>
</html>
