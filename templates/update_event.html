<!DOCTYPE html>
<html>
<head>
<title>Update Event | UR Events</title>
<link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
<style>

/* ===== BODY ===== */
body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#6a11cb,#ff4ecd);
    min-height:100vh;
}

/* ===== HEADER ===== */
.header{
    display:flex;
    justify-content: center;
    align-items: center;
    align-items:center;
    padding:25px 40px;
    color:white;
    font-size:26px;
    font-weight:600;
}

/* BACK BUTTON */
.back-btn{
    margin-right:20px;
    background:rgba(255,255,255,0.2);
    border:none;
    color:white;
    padding:10px 16px;
    border-radius:10px;
    cursor:pointer;
    position: absolute;
    top: 5vh;
    left: 7vh;
}

.back-btn:hover{
    background:rgba(255,255,255,0.35);
}

/* ===== FORM CARD ===== */
.container{
    display:flex;
    justify-content:center;
    padding:40px;
}

.form-card{
    width:700px;
    background:rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    padding:35px;
    border-radius:20px;
    box-shadow:0 15px 45px rgba(0,0,0,0.25);
    color:white;
}

/* INPUT GROUP */
.group{
    margin-bottom:18px;
}

.group label{
    display:block;
    margin-bottom:6px;
    font-size:14px;
}

.group input,
.group textarea,
.group select{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    outline:none;
}

/* IMAGE PREVIEW */
.preview{
    margin-top:10px;
}

.preview img{
    width:100%;
    border-radius:12px;
}

/* FEATURED */
.featured{
    margin-top:15px;
}

/* BUTTON */
.btn{
    width:100%;
    padding:15px;
    margin-top:20px;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    background:#ff2f92;
    color:white;
    cursor:pointer;
}

.btn:hover{
    background:#ff4ecd;
}

</style>
</head>

<body>
    
    <button onclick="goBack()" class="back-btn">
    ‚¨Ö Back
    </button>

<!-- HEADER -->
<div class="header">
<div>
üìù Update Event

</div>
</div>

<div class="container">

<div class="form-card">

<form method="POST" enctype="multipart/form-data">

<!-- TITLE -->
<div class="group">
<label>Event Title</label>
<input name="title" value="{{ event.title }}" required>
</div>

<!-- COLLEGE -->
<div class="group">
<label>College</label>
<input name="college" value="{{ event.college }}" required>
</div>

<!-- DATE -->
<div class="group">
<label>Date</label>
<input type="date" name="date" value="{{ event.date }}" required>
</div>

<!-- TIME -->
<div class="group">
<label>Time</label>
<input type="time" name="time" value="{{ event.time }}" required>
</div>

<!-- VENUE -->
<div class="group">
<label>Venue</label>
<input name="venue" value="{{ event.venue }}" required>
</div>

<!-- CATEGORY -->
<div class="group">
<label>Category</label>
<select name="category">
<option {% if event.category=='Music' %}selected{% endif %}>Music</option>
<option {% if event.category=='Tech' %}selected{% endif %}>Tech</option>
<option {% if event.category=='Sports' %}selected{% endif %}>Sports</option>
<option {% if event.category=='Workshop' %}selected{% endif %}>Workshop</option>
<option {% if event.category=='Festival' %}selected{% endif %}>Festival</option>
</select>
</div>

<!-- DESCRIPTION -->
<div class="group">
<label>Description</label>
<textarea name="description">{{ event.description }}</textarea>
</div>

<!-- CURRENT IMAGE -->
<div class="group">
<label>Current Image</label>
<div class="preview">
<img src="{{ url_for('static', filename='uploads/' + (event.image or 'default.png')) }}">
</div>
</div>

<!-- NEW IMAGE -->
<div class="group">
<label>Upload New Image (Optional)</label>
<input type="file" name="image" onchange="previewImage(event)">
<div class="preview">
<img id="imgPreview" style="display:none;">
</div>
</div>

<!-- FEATURED -->
<div class="featured">
<label>
<input type="checkbox" name="featured" value="1"
{% if event.featured == 1 %}checked{% endif %}>
 Show in Homepage Slider
</label>
</div>

<button class="btn">
üíæ Update Event
</button>

</form>

</div>
</div>

<script>
function goBack(){
    if(document.referrer){
        window.history.back();
    }else{
        window.location.href="/admin/dashboard";
    }
}

function previewImage(event){
    const reader = new FileReader();
    reader.onload = function(){
        const img = document.getElementById("imgPreview");
        img.src = reader.result;
        img.style.display = "block";
    }
    reader.readAsDataURL(event.target.files[0]);
}
</script>

</body>
</html>
